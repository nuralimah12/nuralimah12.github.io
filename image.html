<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="ut-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Pengenalan Boostrap</title>
        <!-- Menyisipkan Bootsrap -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
        <!-- Menyisipkan Javascript -->
    </head>
    <body>
        <div class="container">
            <h2>Pengaturan Gambar pada Bootsrap</h2>
            <div class="col">
                <img src="tower.jpg" class="rounded" alt="gambar rounded" width="100px">
            </div>
            <div class="col">
                <img src="tower.jpg" class="rounded-circle" alt="gambar circle" width="100px">
            </div>
            <div class="col">
                <img src="tower.jpg" class="img-thumbnail" alt="gambar thumbnail" width="100px">
            </div>
            <div class="col">
                <img src="tower.jpg" class="img-fluid" alt="gambar thumbnail" width="100px">
            </div>
        </div>
    </body>
</html>
